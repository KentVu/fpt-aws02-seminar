<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/api.js"></script>
</head>

<body>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        .fixed_header thead tr {
            display: block;
            width: 100%;
        }

        .fixed_header tbody {
            display: block;
            overflow: auto;
            height: 100px;
            width: 100%;
        }

        .image-fixed {
            height: 128px;
            width: 128px;
        }
    </style>
    <table width="100%">
        <tr>
            <th colspan="3">
                <h1>ManTen System - Home</h1>
            </th>
            <th colspan="2">
                Anonymous user
            </th>
            <th>
                <button type="button" id="log-in-button">Signup / Login</button>
            </th>
        </tr>
    </table>

    <p></p>

    <form id="uploadImageForm" method="post">
        <input type="file" name="image" id="ImageBrowse" accept="image/png, image/jpeg" />
        <input type="submit" value="UPLOAD" style="width:100%" />
    </form>

    <script>

        $('#uploadImageForm').on('submit', (function (e) {
            e.preventDefault();
            var file = $('#ImageBrowse')[0].files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function () {
                console.log('FileReader success');
                // console.log(reader.result);

                var uploadData = {
                    "name": file["name"],
                    "file": reader.result
                };
                $.ajax({
                    type: 'POST',
                    url: API_URL + "/image/upload",
                    data: JSON.stringify(uploadData),
                    contentType: "application/json",
                    success: function (data) {
                        console.log("success");
                        console.log(data);
                    },
                    error: function (data) {
                        console.log("error");
                        console.log(data);
                    }
                });
            };
            reader.onerror = function (error) {
                console.log('FileReader error: ', error);
            };
        }));

        $("#log-in-button").click(function () {
            window.location.replace("login-register.html");
        });
    </script>
</body>

</html>
