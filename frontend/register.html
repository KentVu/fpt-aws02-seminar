<!DOCTYPE html>
<html>

<head>
	<title>ManTen</title>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/api.js"></script>
    <script>
        localStorage.clear();
    </script>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	
</head>

<body>

    <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form id="SignupForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Register Account
					</span>

					<div class="wrap-input100 validate-input" data-validate = "User Name is required">
						<input id="usernameInputRegister" class="input100" type="text" name="username" placeholder="User Name">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input id="passwordInputRegister" class="input100" type="password" name="password1" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input id="password2InputRegister" class="input100" type="password" name="password2" placeholder="Confirm Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button type="submit" id="SignupSubmit" class="login100-form-btn">
							Sign up
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <script>

        var requestType = '';
        $('#SignupSubmit').click(function () {
            requestType = 'Signup';
        });
        
        $("#SignupForm").submit(function (e) {
            e.preventDefault(); // avoid to execute the actual submit of the form.
            var form = $(this);
            var username = form.find('input[name="username"]').val();
            var password = form.find('input[name="password1"]').val();
            var ConfirmPassword = form.find('input[name="password2"]').val();
            if (!username || !password) {
                alert("Please input username and password!");
                return;
            }
            
            if (password === ConfirmPassword){
            	var SignupData = {
                    "type": requestType,
                    "username": username,
                    "password": password
                };
                $.ajax({
                    type: "POST",
                    url: "https://kjo9vkj58l.execute-api.ap-northeast-1.amazonaws.com/dev/login",
                    data: JSON.stringify(SignupData),
                    //Bach's code: fix CORS bug
                    headers:{
                        'Content-Type':'application/json'
                    },
                    /*beforeSend: function (request) {
                        request.setRequestHeader("Access-Control-Allow-Origin", "*");
                    },*/
                    success: function (data) {
                        alert("Please wait for approval.");
                        window.location.href = "login.html";
                        console.log('success:');
                    }, error: function (data) {
                        console.log('An error occurred:');
                        console.log(data);
                    }
                });
            }else {
                alert("Confirm password is not matched.please try again!");
                return;
            }
        });

    </script>
</body>

</html>
