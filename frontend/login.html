<!DOCTYPE html>
<html>

<head>
	<title>ManTen</title>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="api.js"></script>
    <script>
        localStorage.clear();
    </script>
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	
</head>

<body>

    <div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form id="loginSignupForm" class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Login ManTen System
					</span>

					<div class="wrap-input100 validate-input" data-validate = "User Name is requied">
						<input id="usernameInputSignin" class="input100" type="text" name="username" placeholder="User Name">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input id="passwordInputSignin" class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button type="submit" id="LoginSubmit" class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<a href="anonymous.html" class="txt2 hov1">
							Login as anonymous
						</a>
					</div>

					<div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

						<a href="register.html" class="txt2 hov1">
							Sign up
						</a>
					</div>
			</div>
		</div>
	</div>

    <script>

        $('#AnonymousSubmit').click(function () {
            window.location.replace("anonymous.html");
        });

        var requestType = '';
        $('#SignupSubmit').click(function () {
            requestType = 'Signup';
        });
        $('#LoginSubmit').click(function () {
            requestType = 'Login';
        });
        $("#loginSignupForm").submit(function (e) {
            e.preventDefault(); // avoid to execute the actual submit of the form.
            var form = $(this);
            var username = form.find('input[name="username"]').val();
            var password = form.find('input[name="password"]').val();
            if (!username || !password) {
                alert("Please input username and password!");
                return;
            }
            var loginData = {
                "type": requestType,
                "username": username,
                "password": password
            };
            $.ajax({
                type: "POST",
                url: API_URL + "/login",
                data: JSON.stringify(loginData),
                //Bach's code: fix CORS bug
                headers:{
        			'Content-Type':'application/json'
      			},
                /*beforeSend: function (request) {
                    request.setRequestHeader("Access-Control-Allow-Origin", "*");
                },*/
                success: function (data) {
                    console.log('success:');
                    console.log(data);
                    if (!data['result'] || !data['body']) {
                        alert(data);
                        return;
                    }
                    if (data['result'] == 'error') {
                        alert(data['body']);
                        return;
                    }

                    if (requestType == 'Signup') {
                        alert("Please wait for approval.");
                    } else if (requestType == 'Login') {
                        var response = JSON.parse(data.body);
                        localStorage.token = response.token;

                        console.log("Reading localStorage.token");
                        console.log(localStorage.token);
                        window.location.replace("home.html");
                    }

                }, error: function (data) {
                    console.log('An error occurred:');
                    console.log(data);
                }
            });
        });

    </script>
</body>

</html>
